<div id="posPage" class="pos-page">
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>ðŸ“± Impartial Enterprises POS</h1>
      </div>
      
      <div class="header-center">
        <div class="datetime">
          <div class="date" id="currentDate"></div>
          <div class="time" id="currentTime"></div>
        </div>
      </div>
      
      <div class="header-right">
        <div class="user-info">
          <span class="user-label">User:</span>
          <span class="user-name" id="userName"></span>
          <span class="user-role" id="userRole"></span>
        </div>
        <button id="productsBtn" class="btn btn-secondary">Manage Products</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <!-- POS Interface -->
    <div class="pos-main">
      <!-- Products Section -->
      <div class="products-section">
        <h2>Products</h2>
        <div id="productsList" class="products-grid">
          <!-- Products will be loaded here -->
        </div>
      </div>

      <!-- Cart Section -->
      <div class="cart-section">
        <h2>Shopping Cart</h2>
        <div id="cartItems" class="cart-items">
          <p class="empty-cart">Cart is empty</p>
        </div>
        
        <!-- Cart Summary -->
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (10%):</span>
            <span id="taxAmount">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="cart-actions">
          <button id="clearCartBtn" class="btn btn-danger full-width">Clear Cart</button>
          <button id="completeBtn" class="btn btn-success full-width">Complete Sale</button>
        </div>
      </div>
    </div>
  </div>
</div>
